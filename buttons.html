<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/try.min.css">
</head>
<body>
  <!--basic buttons-->
  <h2>Buttons</h2>
  <button class="btn btn-primary" disabled>primary button</button>
  <button class="btn btn-secondary">secondary button</button>
  <button class="btn btn-danger">danger button</button>

  <!--anchor tags as button-->
  <h2>Links as buttons</h2>
  <a href="#" class="btn btn-info">info anchor tag</a>
  <a href="#" class="btn btn-success">success anchor tag</a>

  <!--button sizes-->
  <h2>button sizes</h2>
  <button class="btn btn-lg bg-danger">large danger button</button>
  <button class="btn btn-sm bg-warning">small warning button</button>

  <!--outlined styles-->
  <h2>button styles</h2>
  <button class="btn btn-outline-primary">outlined primary button</button>
  <button class="btn btn-lg btn-outline-secondary">large outlined secondary button</button>

  <!--Button groups-->
  <h2>Button groups</h2>
  <div class="btn-group">
    <a href="#" class="btn btn-primary">Button 1</a>
    <a href="#" class="btn btn-danger">Button 2</a>
    <a href="#" class="btn btn-primary" type="submit" value="submit">Sumbit</a>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
</body>
</html>
